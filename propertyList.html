<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BVC Property List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title">BVC Property List</h1>
      <button id="logout" type="submit" class="btn btn-primary">Logout</button>
    </header>
    <main>
      <form id="search-form">
        <div id="first-line">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />

          <label for="neighborhood">Neighborhood</label>
          <input type="text" id="neighborhood" name="neighborhood" />

          <label for="square-feet-min">Square feet</label>
          <input type="number" id="square-feet-min" name="squareFeetMin" />

          <label for="square-feet-max">~</label>
          <input type="number" id="square-feet-max" name="squareFeetMax" />

          <label>Parking</label>
          <input
            type="checkbox"
            id="has-parking"
            name="hasParking"
            value="true"
          />
          <label for="has-parking"></label>

          <label>Public Transport</label>
          <input
            type="checkbox"
            id="has-public-transit"
            name="hasPublicTransit"
            value="true"
          />
          <label for="has-public-transit"></label>

          <label>Smoking</label>
          <input
            type="checkbox"
            id="is-smoking-allowed"
            name="isSmokingAllowed"
            value="true"
          />
          <label for="is-smoking-allowed"></label>
        </div>
        <div id="second-line">
          <label for="seats">Seats</label>
          <input type="number" id="seats" name="seats" />

          <label for="availability-start">Start Date</label>
          <input type="date" id="availability-start" name="AvailabilityStart" />

          <label for="availability-end">End Date</label>
          <input type="date" id="availability-end" name="AvailabilityEnd" />

          <label for="price-min">Price</label>
          <input type="number" id="price-min" name="priceMin" />

          <label for="price-max">~</label>
          <input type="number" id="price-max" name="priceMax" />

          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <div id="sort-btn">
        <button id="sort-price" class="btn btn-primary" onclick="Sort(event)">
          Sort by Price
        </button>
        <button id="sort-size" class="btn btn-primary" onclick="Sort(event)">
          Sort by Size
        </button>
      </div>
      <div id="workspaces-container"></div>
    </main>
    <script src="propertyList.js"></script>
    <footer
      id="myFooter"
      class="footer mt-auto py-3 text-center bg-body-tertiary"
    ></footer>
    <script src="index.js"></script>
  </body>
</html>
