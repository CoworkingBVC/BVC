      <form id="search-form">
        <div id="first-line">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />

          <label for="neighborhood">Neighborhood</label>
          <input type="text" id="neighborhood" name="neighborhood" />

          <label for="square-feet-min">Square feet</label>
          <input type="number" id="square-feet-min" name="squareFeetMin" />

          <label for="square-feet-max">~</label>
          <input type="number" id="square-feet-max" name="squareFeetMax" />

          <label>Parking</label>
          <input
            type="checkbox"
            id="has-parking"
            name="hasParking"
            value="true"
          />
          <label for="has-parking"></label>

          <label>Public Transport</label>
          <input
            type="checkbox"
            id="has-public-transit"
            name="hasPublicTransit"
            value="true"
          />
          <label for="has-public-transit"></label>

          <label>Smoking</label>
          <input
            type="checkbox"
            id="is-smoking-allowed"
            name="isSmokingAllowed"
            value="true"
          />
          <label for="is-smoking-allowed"></label>
        </div>
        <div id="second-line">
          <label for="seats">Seats</label>
          <input type="number" id="seats" name="seats" />

          <label for="availability-start">Start Date</label>
          <input type="date" id="availability-start" name="AvailabilityStart" />

          <label for="availability-end">End Date</label>
          <input type="date" id="availability-end" name="AvailabilityEnd" />

          <label for="price-min">Price</label>
          <input type="number" id="price-min" name="priceMin" />

          <label for="price-max">~</label>
          <input type="number" id="price-max" name="priceMax" />

          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <div id="sort-btn">
        <button id="sort-size" class="btn btn-primary">Sort by Size</button>
      </div>
      <div id="properties-container">
        <div id="property-box" class="card">
          <a href="/property.html">
            <img src="/images/31.jpg" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">Property name</h5>
              <div id="property-info">
                <div class="address">Address</div>
                <div class="neighborhood">Neighborhood</div>
                <div class="parking">Parking</div>
                <div class="transit">Transit</div>
              </div>
              <div id="price">$50/day</div>
            </div>
          </a>
        </div>
      </div>
