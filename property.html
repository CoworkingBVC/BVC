<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header></header>
    <div class="py-5 text-center">
      <h2>BVC Workspace</h2>
    </div>
    <main>
      <div id="user-info-container"></div>
    </main>
    <footer
      id="myFooter"
      class="footer mt-auto py-3 text-center bg-body-tertiary"
    ></footer>
    <script>
      $(document).ready(function () {
        const userInfo = JSON.parse(localStorage.getItem("userInfo"));
        const workspaceInfo = JSON.parse(localStorage.getItem("workspaceInfo"));

        const userInfoContainer = document.getElementById(
          "user-info-container"
        );
        let userInfoBox = document.createElement("div");
        userInfoBox.setAttribute("id", "user-info-box");
        userInfoBox.innerHTML = `
        <h5>Workspace Details</h5>
        <table id="table" class="table">
            <thead>
              <tr>
                <th scope="col">Type</th>
                <th scope="col">Seats</th>
                <th scope="col">Smoking</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Lease Term</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-light">
                <th scope="row">${workspaceInfo.type}</th>
                <td>${workspaceInfo.seats}</td>
                <td>${workspaceInfo.isSmokingAllowed}</td>
                <td>${workspaceInfo.availabilityStart}</td>
                <td>${workspaceInfo.availabilityEnd}</td>
                <td>${workspaceInfo.leaseTerm}</td>
                <td>$${workspaceInfo.price}/${workspaceInfo.leaseTerm}</td>
              </tr>
            </tbody>
          </table>
        <h5>Owner Info</h5>
        <table id="table" class="table">
            <tbody>
              <tr class="table-light">
                <th scope="row">Email</th>
                <td scope="row">${userInfo.email}</th>
                  <th scope="row">Phone</th>
                <td scope="row">${userInfo.phoneNumber}</th>
              </tr>
            </tbody>
          </table>

    `;

        userInfoContainer.appendChild(userInfoBox);
      });
    </script>
  </body>
</html>
