<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id="title">BVC Property List</h1>
      <button id="logout" type="submit" class="btn btn-primary">Logout</button>
    </header>
    <main>
      <div id="user-info-container"></div>
    </main>
    <footer
      id="myFooter"
      class="footer mt-auto py-3 text-center bg-body-tertiary"
    ></footer>
    <!-- <script src="propertyList.js"></script> -->
    <script>
      $(document).ready(function () {
        const userInfo = JSON.parse(localStorage.getItem("userInfo"));
        const workspaceInfo = JSON.parse(localStorage.getItem("workspaceInfo"));

        const userInfoContainer = document.getElementById(
          "user-info-container"
        );
        let userInfoBox = document.createElement("div");
        userInfoBox.setAttribute("id", "user-info-box");
        userInfoBox.innerHTML = `
       <h2>Workspace Details</h2>
    <div>Type: ${workspaceInfo.type}</div>
    <div>Seats: ${workspaceInfo.seats}</div>
    <div>Smoking: ${workspaceInfo.smoking}</div>
    <div>Start Date:${workspaceInfo.AvailabilityStart}</div>
    <div>End Date: </span>${workspaceInfo.AvailabilityEnd}</div>
    <div>Lease term: </span>${workspaceInfo.leaseTerm}</div>
    <div>Price: $${workspaceInfo.price}/${workspaceInfo.leaseTerm}</div>

    <h2>Owner Info</h2>
    <div>Email: ${userInfo.email}</div>
    <div>Phone Number: ${userInfo.phoneNumber}</div>
    `;
        userInfoContainer.appendChild(userInfoBox);
      });
    </script>
  </body>
</html>
